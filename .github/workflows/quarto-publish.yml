name: Publish Quarto site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.6.39"

      - name: Render site
        run: quarto render

      - name: Bundle examples into site output
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/examples
          cp -f examples/Bias_analysis_reproducible.html docs/examples/
          rm -rf docs/examples/nhanes-manuscript
          cp -R examples/nhanes-manuscript/_manuscript docs/examples/nhanes-manuscript

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

